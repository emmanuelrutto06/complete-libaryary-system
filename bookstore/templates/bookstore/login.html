{% load static %}


    <link href="{% static 'bookstore/css/login.css' %}" rel="stylesheet">
    <link href="{% static 'bookstore/css/bootstrap/bootstrap.min.js' %}" rel="stylesheet">
    <link href="{% static 'bookstore/js/login.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">
    
<head>
	<title>The KCA Library Management System</title>
</head>
<body>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/all.css">


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">




<div class="container">
<br> 


		 <h1 style="color: rgb(0, 255, 34)" class="text-md-center"><span class="g"></span><span class="o"></span><span class="o1">Welcome to the KCA University Library System</span> <span class="g"></span><span class="l"></span><span class="e"></span></h1>

<div class="row">
	<aside class="col-sm-4">
	</aside> <!-- col.// -->

	<aside class="col-sm-4">
		<h1 style="color: rgb(0, 255, 34); font-weight: bold; font-size: 40px" class="text-md-center"><span class="g"></span><span class="o"></span><span class="o1"></span>System Login Page<span class="g"></span><span class="l"></span><span class="e"></span></h1>
		<br>
<div class="card">
<article class="card-body" style="padding-top: 30px">
<div class="d-flex justify-content-center">




	<!--<div class="container">
  <div class="d-flex justify-content-center h-100">
     <div class="card" >
      <div class="card-header">
          <div class="input-group form-group"style='color: blue'>-->
        <strong><center><h3 style="color: rgb(0, 255, 34)">LOGIN <br> TO <br> CONTINUE </h3></center>
        <div class="d-flex justify-content-end">
          <i class="fab fa-users"></i>
        </div>
      </div>
      <!--<div class="card-body">-->
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="input-group form-group">
          <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-users "style='color: rgb(0, 255, 34)'></i></span>
            </div>
            <input type="text" class="form-control" placeholder="System username" name="username" required="">
            <br>
          </div>
          <div class="input-group form-group">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key" style='color: rgb(0, 255, 34)'></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Your password" name="password" required="" aria-describedby="basic-addon1">         
          </div>
          <div class="form-group">
            <input type="submit" name="Log-in" value="Log In" style=background-color:white  class="btn float-left login_btn">
          </div>
          <div class="form-group">
            <a href="{% url 'regform' %}"><input name="sign-up" value="Register" style=background-color:white class="btn float-right login_btn"></a>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center">
              {% if messages %}
            <div class="messages">
                {% for message in messages %}

                    <a class="alert alert-success" style="color:red;"> {{ message }}</a>

                {% endfor %}
            </div>
            {% endif %}
              </div>
      </div>
    </div>
  </div>
</div>
		






</article>
</div> <!-- card.// -->




	</aside> <!-- col.// -->
	<aside class="col-sm-4">
	</aside> <!-- col.// -->
</div> <!-- row.// -->

</div> 


                            

</body>
</html>
